<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogging | Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Post Your Blogs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add">Add New Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </li>
          </ul>
       
    
        </div>

       
        </div>
      </div>
    </nav>

    {% if messages %}
    <strong>
    <ul class="messages mx-0 my-0 px-0">
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            
            {% if message.tags %} {% endif %} {{message}}
             </div>
        
        {% endfor %}
    </ul>
    {% endif %}
    </strong>
    


    <div class="container w-50 my-5">
        <h1 class="text-center">Update Your Blog </h1>
        <form method="post" action="/update/{{id}}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Title</label>
                <input type="text" class="form-control" id="name" name="title" aria-describedby="emailHelp" value="{{title}}">
            
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Content</label>
                <textarea name="content" class="form-control" id="" cols="30" rows="10">{{content}}</textarea>
            
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Select Image for Blog</label>
                <input type="file" class="form-control" id="exampleInputPassword1" name="vlogImage">
              </div>
          
        
           
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>
    







  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
